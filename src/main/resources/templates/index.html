<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chelsea FC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css"> <!-- 필요시 스타일시트 추가 -->
</head>
<body>

<!-- 헤더 -->
<div th:replace="~{ /header.html :: header }"></div>

<!-- 캐러셀 -->
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/img/mainbanner4.png" class="d-block w-100" alt="메인 배너 1">
        </div>
        <div class="carousel-item">
            <img src="/img/mainbanner5.png" class="d-block w-100" alt="메인 배너 2">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- 네비게이션 바 -->
<nav class="navbar">
    <div class="nav_logo">
        <a href="https://www.chelseafc.com/en/match/brighton-and-hove-albion-vs-chelsea-english-premier-league-2025-02-14">
            <img src="img/chelsea_logo.png" alt="첼시 FC 로고">
        </a>
    </div>
    <ul class="nav_menu">
        <!-- 인스타그램 링크 -->
        <li>
            <a href="https://www.instagram.com/chelseafc/" target="_blank">
                <img src="img/instagram_logo.png" alt="첼시 인스타그램">
            </a>
        </li>
        <!-- 첼시 공식 홈페이지 -->
        <li>
            <a href="https://www.chelseafc.com/en" target="_blank">
                <img src="img/chelsea_official.png" alt="첼시 공식 사이트">
            </a>
        </li>
        <!-- 경기 일정 -->
        <li>
            <a href="https://www.google.com/search?q=첼시+경기+일정" target="_blank">
                <img src="img/match_schedule.png" alt="첼시 경기 일정">
            </a>
        </li>
        <!-- 유튜브 링크 -->
        <li>
            <a href="https://www.youtube.com/watch?v=lBP7QQYN1IU&list=PLoO9Z5tUiD0Z8y1GCurmo4W34__L8LkOo&index=1" target="_blank">
                <img src="img/youtube_logo.png" alt="첼시 유튜브">
            </a>
        </li>
    </ul>
    <a href="#" class="navbar_toggleBtn">
        <i class="fa-solid fa-bars"></i>
    </a>
</nav>

</html>
